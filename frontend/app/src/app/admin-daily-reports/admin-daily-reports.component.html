<body>
    <form [formGroup] = 'searchForm'>
        <table>
            <tr>
                <td>
                    <mat-form-field appearance="outline" color = 'accent'>
                        <mat-label>Naziv preduzeca</mat-label>
                        <input matInput formControlName = 'firmName'>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="outline" color = 'accent'>
                        <mat-label>PIB</mat-label>
                        <input matInput formControlName = 'pib'>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Datum od-do</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                          <input required matStartDate placeholder="Start date" formControlName = 'dateFrom'>
                          <input required matEndDate placeholder="End date" formControlName = 'dateTo'>
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                      </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button mat-raised-button color="accent" (click) = findFirmBalances()>
                        Pretrazi
                    </button>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <th>Naziv preduzeca</th>
                <th>Ukupan prihod</th>
                <th>Od toga porez</th>
            </tr>
            <tr *ngFor = 'let fb of firmsAndBalances'>
                <td>{{fb.firm.firmName}}</td>
                <td>{{fb.income}}</td>
                <td>{{fb.tax}}</td>
            </tr>
        </table>
    </form>
</body>
